    That possibly means you have logged in more than **1000** times in *24
    hours*!

    FAQ : 

    How in the world does this happen ? 

    > If you are using a process manager like pm2 that auto restarts your code,
    or you are using glitch or some other service that auto restarts your code
    upon crash, you know the culprit.

    > Another reason, less likely, is you (or someone else???) logged in 1000+
    times in 24 hours. That's a lot of dev work! Take a chill pill and wait for
    it to pass :)

    > Normally you should see something about session information and something
    along the lines of `Remaining : 0` if this is the case.

    But I didn't do anything listed above???

    > Are you using shared hosting like Glitch or Repl.it ( or possibly heroku )
    ?

    > If yes, your IP has probably been banned ( temporarily or permanently ) by
    Discord, and theres nothing you can do rly except contact their support, or
    migrate to a better VPS ( I recommend picking from #resources )

    > Tip -> Temporary Cloudflare IP bans can last up to 1 hour ( supposedly
    happens when a lot of people connect to the same endpoint in a short amount
    of time )

    > In these cases above, you can download your bot's code and host it locally
    meanwhile.

    > 

    > Otherwise, your bot might've been temporarily or permanently banned from
    connecting to the API, and you should be informed of that by Discord ( and
    you should know what you did )

    If no situations above suits you, contact Discord Support @​​​​​
