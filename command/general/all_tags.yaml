- aliases:
    - await-in-foreach
  content: >-
    Contrary to seemingly popular belief, `await` does in fact work with
    `forEach` and its siblings. It has no reason not to work. However there are
    some caveats you have to keep in mind when using an async function with
    `forEach`:

    In a standard for loop, everything runs in series, if you're using `await`
    in a for loop the loop will be paused until the Promise you're awaiting
    resolves.

    However because `forEach` calls your callback function for every element in
    the Array/Collection/etc. those functions will be running concurrently if
    they are async. 

    This might have the appearance of the `await` not working properly, however
    that's not true. The call`forEach` just happens to end before the Promises
    created by the loop can resolve.

    If you depend on data transformations from your loop you should probably not
    use `forEach` with async functions, or at least use `Promise.all` to make
    sure you await all promises before your code continues. If you do not depend
    on data from the loop, then you can happily continue using `await`/`async`
    with `forEach`.
  createdAt: '2019-01-29T19:47:14.633+00:00'
