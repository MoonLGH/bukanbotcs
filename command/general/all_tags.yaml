  content: >-
    Are you using something like this in your code?

    ```js

    somevar = message.guild.member(message.mentions.users.first() ||
    message.guild.members.cache.get(args[0]));

    ```

    This is bad practice because it converts a user object to a member and a
    member object into a member object again. There is no need to convert
    repeatedly.

    Use this instead (and stop following bad tutorials like TSC):

    ```js

    // To get a GuildMember

    const member = message.mentions.members.first() ||
    message.guild.members.cache.get(args[0]);

    // To get a User

    const user = message.mentions.users.first() ||
    message.client.users.cache.get(args[0]);

    ```
