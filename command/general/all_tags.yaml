  content: >-
    If your bot isn't changing status or activity, it could most likely be due
    to the following reasons:


    **1.** You are being rate limited. (Updating the bot presence shouldn't be
    done too frequently)


    **2.** If you are setting both status _and_ activity, it could be that
    they're being overwritten, instead set the bot's presence with
    `<ClientUser>#setPresence()`.

    Usage example: ```js

    // Set the client user's presence

    client.user.setPresence({ activity: { name: 'with discord.js' }, status:
    'idle' })
      .then(console.log)
      .catch(console.error);```
