  content: >-
    **Why are my `@​everyone` pings not working?**

    If the `@​everyone` shows up as blue but doesn't ping anyone, your bot
    doesn't have permissions to mention everyone. Change its permissions. 


    If `@​everyone` shows up as regular grey text, you have disabled everyone
    globally on your bot: 

    `const client = new Discord.Client({disableEveryone: true})`


    You can either remove that option from your client, or enable the everyone
    ping specifically for a message: 

    `message.channel.send("@​everyone hi!", {disableEveryone: false})`
