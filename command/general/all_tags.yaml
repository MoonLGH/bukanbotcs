  content: >-
    **Why can't I run `parseInt` over an ArrayLike of strings?**

    Example code:

    ```js

    const xs = ['1', '2', '3']; // type string[]

    xs.map(parseInt); // expected to be type number[]

    ```


    The `parseInt` function has two parameters, an input `s`tring and a
    `radix`₁.

    The `ArrayLike#map` callback function has three values, the `value`, the
    `index` and the base `array`₂.

    When using `parseInt` as your callback function for `ArrayLike#map`, the
    function `parseInt(value, index)` is being ran.  The value of `index`
    overwrites the default `radix` of `10`, which, in essence, parses integers.


    By running the code above, you're effectively doing:

    ```js

    xs.map((value, index, array) => parseInt(value, index, array));

    ``` which is not what we want.


    Instead, try doing:

    ```js

    xs.map(Number);

    ```


    ₁<https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/parseInt#Parameters>

    ₂<https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map#Parameters>
