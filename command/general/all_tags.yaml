  content: >-
    Got this error: `AbortError: The user aborted a request.`?

    A request took longer than the specified `restRequestTimeout` (15 seconds by
    default), and was aborted to not lock up the request handler. It can be an
    internal server error on Discord's side, or just a slow connection. In case
    of the latter, the `restRequestTimeout` option in ClientOptions
    (<https://discord.js.org/#/docs/main/stable/typedef/ClientOptions>) can be
    increased to prevent future AbortErrors.
