  content: >-
    While Discord does not *explicitly* forbid applications that allow messages
    to be relayed across different servers, you should consider the following
    things before making such a service:


    **1**.  Your application may be used for purposes that violate Discord's ToS
    and/or worsen your end user's experience

    Such examples of this are: unsolicited advertising, harrassment, spreading
    malicious software, illegal content...etc...

    If your application is caught posting any of this, it is generally assumed
    that *you* are the one responsible for such content (and you may be punished
    or questioned accordingly). Even if you have a sufficient way of proving
    that someone had misused your service, it is still a risk that you shouldn't
    be taking.


    **2**. Announcement/news channels (which are officially condoned by Discord)
    exist for the purpose of being able to crosspost messages across different
    servers. Additionally, these channels require you to "follow" them before
    being able to receive any crossposted messages, meaning that you won't get
    any content from sources you don't trust.
