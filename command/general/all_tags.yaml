    - heroku
  content: >-
    Reasons why you shouldn't use Heroku for your bot:


    * Bots are not what the platform is designed for. Heroku is designed to
    provide web servers (like Django, Flask, etc). This is why they give you a
    domain name and open a port on their local emulator.

    * Heroku's environment is heavily containerized, making it significantly
    underpowered for a standard use case.

    * Heroku's environment is volatile. In order to handle the insane amount of
    users trying to use it for their own applications, Heroku will dispose your
    environment every time your application dies unless you pay.

    * And due to a lot of other issues....
