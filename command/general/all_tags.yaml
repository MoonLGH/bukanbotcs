  content: |-
    You can use regex to detect if the word has args wrapped in quotes.
    **Example**:
    ```js
    const quoteRegex = /".+?"|\S+/g;
    const input = '"hello world" foobar " baz buz';

    const args = input
        .match(quoteRegex)
        .map(match => /^".*"$/.test(match)
            ? match.slice(1, match.length - 1)
            : match);```
    **Result**: 
    ```
    [ 'hello world', 'foobar', '"', 'baz', 'buz' ]
    ```
