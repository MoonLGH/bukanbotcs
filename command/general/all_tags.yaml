  content: >-
    ```DiscordAPIError: Cannot send messages to this user``` If you see that
    line in your console, it means your bot attempted to DM a user and failed. 
    This can be for one of several reasons:


    \* The user has DMs disabled or the bot blocked.

    \* The user no longer shares a guild with the bot (this is common when DMing
    someone during a kick/ban command).

    \* The bot is trying to DM itself.


    You should always catch promise rejections from DMing a user using
    `.catch()` or `try/catch`, as you cannot control who does and does not
    accept DMs.
