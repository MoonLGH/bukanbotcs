  content: >-
    There are two, simple ways to get a "member count" (or "user count", if you
    want) for bot stats.

    **1**: Use `Collection#reduce` on the `Client#guilds#cache` Collection to
    sum up the `Guild#memberCount` property.  As one user can be on multiple
    guilds with your bot and thus count as several members, this will be
    somewhat inaccurate.

    **2**: Use `Client#users#cache#size` which is how many cached users are in
    the bot's `users` collection.  As this is based on cache and there's no
    fetch all users function, this is inaccurate because it'll change as your
    bot is online, as well as reset on bot reboot.


    There are other, more involved ways to get more accurate results, but they
    require API calls and are thus discouraged for the sake of not spamming the
    API.
