  content: >-
    **How the Discord.js documentation is generated:**


    1. Source code is run through the docgen
    (<https://github.com/discordjs/docgen>) to parse JSDocs and Markdown files,
    generating a single JSON file with documentation data

    2. The output JSON file is named by the branch or tag name and committed to
    the docs branch of its corresponding repo

    3. The website (<https://github.com/discordjs/website>) pulls a list of
    branches and tags from GitHub, with the repo being specified in a DataSource
    (<https://github.com/discordjs/website/tree/master/src/data>)

    4. The website downloads the JSON file from the docs branch for the selected
    tag/branch, then parses and displays it
