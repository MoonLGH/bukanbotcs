  content: >-
    Controlling which mentions will send a ping is done via the
    `allowedMentions` option, which replaces `disableMentions`. This can be set
    as a default in `ClientOptions`, and controlled per-message sent by your
    bot.

    ```diff

    - new Discord.Client({ disableMentions: "everyone" })

    + new Discord.Client({ allowedMentions: { parse: ["users", "roles"] })

    ```

    Even more control can be achieved by listing specific `users` or `roles` IDs
    to be mentioned, eg:

    ```js

    message.channel.send("<@123456789098765432> <@987654321234567890>", {
    allowedMentions: { users: ["123456789098765432"] } })```
