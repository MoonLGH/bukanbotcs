  content: >-
    Want to keep track of edited messages? Go ahead, `Client#messageUpdate`
    event is what you need. **However**, keep in mind, that due to how discord
    works, appearing of embed from link (like link to video on youtube, or
    direct link to picture), does trigger that event as well.

    **__Why?__**

    Discord has to check, if person who sent such link has permission to embed
    link (EMBED_LINKS), and if they indeed have it, discord fetches content for
    embed and adds it to message. Process of adding it triggers messageUpdate.

    **__How to avoid?__**

    As event gives messages both before and after edit, you can simply compare
    content of both, and if they're equal, simply return.
